<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="/Css-files/form.css">
</head>
<body>
 <div class="navigation">
        <nav>
            <ul>
            <li><a href="/index.html" target="_blank">Biography</a></li>
            <li><a href="/Form/index.html" target="_blank"> Form</a></li>
            <li><a href="/Table/index.html" target="_blank">Table</a></li>
            <li><a href="/Media/index.html" target="_blank">Media</a></li>
        </ul>
        </nav>
</div>
<div class="Signup">
<div id="image" >
    <img src="https://portal.altschoolafrica.com/_next/image?url=https%3A%2F%2Fres.cloudinary.com%2Ftalentql-inc%2Fimage%2Fupload%2Fv1703728439%2Fstudent-portal%2Facademic_zzg4hi.png&w=1080&q=75" alt="altschool image" width="100%">

</div>

<div id="form">
    <header>
        <p id="signin">Already an Altschooler? <a href="https://portal.altschoolafrica.com/auth/login">sign in</a></p>
     <br>
        <h1>Signup</h1>
     <p>Take the next steps to apply at AltSchool Africa</p>
    </header> 
    <form action=""> 
     <label for="">State of Residence</label><br>
     <input type="text" placeholder="Enter your State of Residence"><br>
     <label for="">How did you hear about us?</label><br>
     <select name="" id="">
         <option value="">Select channel</option>
         <option value="Twitter">Twitter</option>
         <option value="Facebook">Facebook</option>
         <option value="Youtube">Youtube</option>
         <option value="Friend">Friend</option>
         <option value="Whatsapp">Whatsapp</option>
         <option value="instagram">instagram</option>
     </select><br>
     <label for="">Password</label><br>
     <input type="password" placeholder="Enter your password"><br>
     <label for="">First Name</label><br>
     <input type="text" placeholder="Enter your First Name"><br>
     <label for="">Last Name</label><br>
     <input type="text" placeholder="Enter your Last Name"><br>
     <label for="">Gender</label><br>
     <select name="" id="">
         <option value="">Select Gender</option>
         <option value="male">Male</option>
         <option value="female">Female</option>
     </select><br>
     <label for="">Date of Birth</label><br>
     <input type="date"><br>
     <label for="">Email Address</label><br>
     <input type="email" placeholder="Enter email address"><br>
     <label for="">Phone number</label><br>
     <input type="text" placeholder="08134567898"><br>
     <label for="">Country</label><br>
     <select name="" id="">
         <option value="">Select your country</option>
         <option value="Afghanistan">Afghanistan</option>
         <option value="Albania">Albania</option>
         <option value="Algeria">Algeria</option>
         <option value="Andorra">Andorra</option>
         <option value="Angola">Angola</option>
         <option value="Antigua">Antigua</option>
         <option value="Argentina">Argentina</option>
         <option value="Armenia">Armenia</option>
         <option value="Australia">Australia</option>
         <option value="Nigeria">Nigeria</option>
         <option value="South Africa">South Africa</option>
         <option value="Kenya">Kenya</option>
         <option value="Sierra leone">Sierra leone</option>
         <option value="Ivory Coast">Ivory Coast</option>
     </select><br>
     <label for="">Confirm Password</label><br>
     <input type="password" placeholder="Enter password again"><br>
     
 <br>
 
 <footer>
     By clicking continue, I agree to <a href="https://altschoolafrica.com/terms-and-conditions" target="_blank">Terms of Use</a> and acknowledge that I
 have read the <a href="https://altschoolafrica.com/privacy-policy" target="_blank">Privacy Policy</a>.
 <br>
 <button >submit</button>
 </footer>
 </div>

</div>
</form>
</body>
</html>
